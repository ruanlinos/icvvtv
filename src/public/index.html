<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICVV TV - Streaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.20.3/dist/video-js.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-church me-2"></i>ICVV TV
            </a>
            <div class="d-flex align-items-center">
                <span id="viewerCount" class="me-3">
                    <i class="fas fa-eye"></i>0 espectadores
                </span>
                <div id="userMenu" class="dropdown" style="display: none;">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                        <span id="userName"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" id="logoutBtn">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Player de Vídeo -->
            <div class="col-md-8 p-0 h-100">
                <div class="video-container">
                    <video id="videoPlayer" class="video-js vjs-default-skin vjs-big-play-centered" controls>
                        <p class="vjs-no-js">
                            Para ver este vídeo, por favor habilite JavaScript e considere atualizar para um navegador que
                            <a href="https://videojs.com/html5-video-support/" target="_blank">suporte vídeo HTML5</a>
                        </p>
                    </video>
                </div>
                <div class="stream-info">
                    <h3 id="streamTitle">Carregando...</h3>
                    <p id="streamDescription"></p>
                </div>
            </div>

            <!-- Chat -->
            <div class="col-md-4 p-0 h-100">
                <div class="chat-container">
                    <div class="chat-header">
                        <h3>Chat ICVV TV</h3>
                        <span class="connection-status">Conectado</span>
                    </div>
                    <div class="chat-messages" id="chat-messages">
                        <!-- Mensagens serão inseridas aqui via JavaScript -->
                    </div>
                    <div class="chat-input-container">
                        <form class="chat-form" id="chat-form">
                            <input 
                                type="text" 
                                class="message-input" 
                                id="message-input" 
                                placeholder="Digite sua mensagem..."
                            >
                            <button type="submit" class="send-button" id="send-button">
                                Enviar
                            </button>
                        </form>
                    </div>

                    <!-- Overlay de Login -->
                    <div class="auth-overlay" id="login-overlay">
                        <div class="auth-form">
                            <h2>Entrar</h2>
                            <form id="login-form">
                                <div class="form-group">
                                    <label for="login-email">E-mail</label>
                                    <input type="email" id="login-email" required>
                                </div>
                                <div class="form-group">
                                    <label for="login-password">Senha</label>
                                    <input type="password" id="login-password" required>
                                </div>
                                <div class="error-message" id="login-error"></div>
                                <div class="btn-container">
                                    <button type="submit" class="btn btn-primary">Entrar</button>
                                    <button type="button" class="btn btn-secondary" id="show-register">Criar conta</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Overlay de Registro -->
                    <div class="auth-overlay" id="register-overlay">
                        <div class="auth-form">
                            <h2>Criar Conta</h2>
                            <form id="register-form">
                                <div class="form-group">
                                    <label for="register-name">Nome</label>
                                    <input type="text" id="register-name" required>
                                </div>
                                <div class="form-group">
                                    <label for="register-email">E-mail</label>
                                    <input type="email" id="register-email" required>
                                </div>
                                <div class="form-group">
                                    <label for="register-password">Senha</label>
                                    <input type="password" id="register-password" required>
                                </div>
                                <div class="form-group">
                                    <label for="register-confirm-password">Confirmar Senha</label>
                                    <input type="password" id="register-confirm-password" required>
                                </div>
                                <div class="error-message" id="register-error"></div>
                                <div class="btn-container">
                                    <button type="submit" class="btn btn-primary">Criar Conta</button>
                                    <button type="button" class="btn btn-secondary" id="show-login">Já tenho conta</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/video.js@7.20.3/dist/video.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/js/player.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
