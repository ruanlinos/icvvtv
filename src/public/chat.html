<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - ICVV TV</title>
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>Chat ICVV TV</h3>
            <span class="connection-status">Conectado</span>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Mensagens serão inseridas aqui via JavaScript -->
        </div>
        <div class="chat-input-container">
            <form class="chat-form" id="chat-form">
                <input 
                    type="text" 
                    class="message-input" 
                    id="message-input" 
                    placeholder="Digite sua mensagem..."
                >
                <button type="submit" class="send-button" id="send-button">
                    Enviar
                </button>
            </form>
        </div>
    </div>

    <!-- Overlay de Login -->
    <div class="auth-overlay" id="login-overlay">
        <div class="auth-form">
            <h2>Entrar</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="error-message" id="login-error"></div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <button type="button" class="btn btn-secondary" id="show-register">Criar conta</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Overlay de Registro -->
    <div class="auth-overlay" id="register-overlay">
        <div class="auth-form">
            <h2>Criar Conta</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Nome</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">E-mail</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirmar Senha</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <div class="error-message" id="register-error"></div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Criar Conta</button>
                    <button type="button" class="btn btn-secondary" id="show-login">Já tenho conta</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
